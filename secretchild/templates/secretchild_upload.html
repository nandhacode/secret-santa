<!DOCTYPE html>
<html>
<head>
    <title>Upload Secret-Santa CSV</title>
</head>
<body>
    <h1>Upload Previous Secret-Santa CSV</h1>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
